<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center my-10 ">
        <div class="w-[500px] text-center">
            <div class="stats shadow">
                <div class="stat text-center">
                    <div id="account-balance" class="stat-value">9000</div>
                    <div class="stat-desc">Available Balance</div>
                </div>
            </div>
            <div class="divider"></div>
            <div>
                <button id="show-add-money-btn" class="btn btn-lg">Add Money</button>
                <button id="show-cash-out-btn" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div id="add-money-form" class="card bg-base-100 max-w-sm shadow-2xl mx-auto ">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Amount</label>
                        <input id="input-add-money" type="email" class="input" placeholder="Amount" />
                        <label class="label">Pin</label>
                        <input id="input-pin-number" type="password" class="input" placeholder="Pin" />
                        
                        <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
            <!-- add money form end -->

            <!-- cash out from start -->
            <div id="cash-out-form" class="card bg-base-100 max-w-sm shadow-2xl mx-auto hidden">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Amount</label>
                        <input id="input-cash-out" type="email" class="input" placeholder="Amount" />
                        <label class="label">Pin</label>
                        <input id="cashout-pin-number" type="password" class="input" placeholder="Pin" />
                        
                        <button id="btn-cash-out" class="btn btn-neutral mt-4">Cash out</button>
                    </fieldset>
                </div>
            </div>
            <!-- cash out from end -->

        </div>

    </main>
    <script src="payoo.js"></script>
    <script src="features.js"></script>
</body>

</html>
